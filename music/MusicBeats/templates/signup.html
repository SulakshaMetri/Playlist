{%extends 'basic.html'%}
{%block title%}SignUp{% endblock %}
{% block body %}
<div class="container">
    <form method="POST" action="/MusicBeats/signup/">{% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="firstname">
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="lastname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
          </div>
          
          <button type="submit" class="btn btn-primary">Signup</button>
          
      </form>
    </div>
    {% endblock %}
