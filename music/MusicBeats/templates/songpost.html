{%extends 'basic.html'%}
{%block title%}All Songs{% endblock %}
{% block body %}
<div class="container">
    
    <div class="row">
        <div class="col-md-6" style="padding-top: 3%">
            <img src="/media/{{song.image}}" alt="" height="250px" width="350px">
        </div>
        <div class="col-md-6">
            <h3 style="padding-top: 5%;font-weight: 700; color: green;">title:{{song.name}}</h4>
            <h4 style="padding-top: 5%;font-weight: 700;">Category: {{song.tags}}</h4>
            <h4 style="padding-top: 5%;font-weight: 700;">Movie: {{song.movie}}</h4>
            <h4 style="padding-top: 5%;font-weight: 700;">Singer: {{song.singer}}</h4>
            <audio controls style="padding: 2%;">
                <source src="/media/{{song.song}}" type="audio/mp3"></audio>
                <div>
                    
                <a download href="/media/{{song.song}}">
                    <button class="btn btn-primary">Download Song</button></a>
                    
                </div>
                
    </div>
</div>
</div>

{%endblock%}
